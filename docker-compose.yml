services:
  jadmindb:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - jadmin_db_data:/var/lib/postgresql/data
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    restart: always
    expose:
      - "8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      PGHOST: jadmindb
      PGDATABASE: ${PGDATABASE}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGSSLMODE: disable
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: https://api.dashboard.jevansa.com.pe
      FRONTEND_URL: https://dashboard.jevansa.com.pe
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-no-reply@jevansa.com.pe}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      MISTRAL_MODEL: ${MISTRAL_MODEL:-mistral-small-latest}
    depends_on:
      - jadmindb
    networks:
      - internal
      - web

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_BACKEND_URL: https://api.dashboard.jevansa.com.pe
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      VITE_BACKEND_URL: https://api.dashboard.jevansa.com.pe
    depends_on:
      - backend
    networks:
      - web

networks:
  internal:
    driver: bridge
  web:
    external: true

volumes:
  jadmin_db_data:
