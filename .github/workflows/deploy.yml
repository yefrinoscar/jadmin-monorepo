name: Deploy to Hetzner VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: ~/apps/jadmin

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e

            echo "Deploying to ${{ secrets.VPS_HOST }}"
            echo "Repo URL: ${{ secrets.REPO_URL }}"

            # Clone or pull latest code
            if [ ! -d "$HOME/apps/jadmin/.git" ]; then
              # Preserve .env if it exists
              if [ -f "$HOME/apps/jadmin/.env" ]; then
                cp $HOME/apps/jadmin/.env /tmp/jadmin_env_backup
              fi
              rm -rf $HOME/apps/jadmin
              git clone ${{ secrets.REPO_URL }} $HOME/apps/jadmin
              # Restore .env
              if [ -f /tmp/jadmin_env_backup ]; then
                mv /tmp/jadmin_env_backup $HOME/apps/jadmin/.env
              fi
            fi

            cd $HOME/apps/jadmin
            git fetch origin main
            git reset --hard origin/main

            # Ensure .env exists
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found. Create it first from .env.example"
              exit 1
            fi

            # Ensure shared network exists
            docker network inspect web >/dev/null 2>&1 || docker network create web

            # Ensure swap exists (prevents OOM on low-RAM VPS)
            if [ ! -f /swapfile ]; then
              fallocate -l 2G /swapfile
              chmod 600 /swapfile
              mkswap /swapfile
              swapon /swapfile
              echo '/swapfile none swap sw 0 0' >> /etc/fstab
              echo "Swap created"
            fi
            swapon --show

            # Build sequentially to reduce peak memory usage
            docker compose build --no-cache backend
            docker compose build --no-cache frontend
            docker compose up -d

            # Run database migrations
            docker compose exec -T backend npx drizzle-kit push

            # Cleanup old images
            docker image prune -f

            echo "âœ… Deploy complete"
